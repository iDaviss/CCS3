<!DOCTYPE html>
<!--Block element modifier BEM-->
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no">

		<title>FrontPlatzi</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	<header class="main-header">
		<h1>PlatziWeather</h1>
		<h2>An awesome way to see how we burn by global warning
		</h2>
	</header>

	<main class="cards-group">
		<div class="card card--valencia">
			<header class="card__header">
				<h3 class="card__title">Mountain View</h3>
				<h4 class="card__date">07:39 am</h4>
			</header>
			<div class="card__info">
				<img src="http://openweathermap.org/img/w/02d.png" alt="" class="card__image">
				<span class="card__maxt">18°</span>
				<span class="card__mint">11°</span>
				<span class="card__temp">13°</span>
			</div>
		</div>


		<div class="card card--valencia card--mv" data-city="mv">
			<header class="card__header">
				<h3 class="card__title">Mountain View</h3>
				<h4 class="card__date">07:39 am</h4>
			</header>
			<div class="card__info">
				<img src="http://openweathermap.org/img/w/02d.png" alt="" class="card__image">
				<span class="card__maxt">18°</span>
				<span class="card__mint">11°</span>
				<span class="card__temp">13°</span>
			</div>
		</div>

	</main>

	</body>
</html>
